<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

 <!--Google Fonts-->
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet"></head>
<body>
    


                <div class="container">
                    <div id="bmi-box">
                        <div id="bmi-calculator">
                            <h2>BMI CALCULATOR</h2><!--h2 basligi-->
                            <div class="row">
                                <div class="col-md-3">
                                    <p>Weight (kg)</p>
                                </div><!--col-md-3 bitis divi p ye ait col-md-->
                                <div class="col-md-9">
                                    <input type="number"  id="weight" class="form-control" placeholder="69">
                                </div><!--col-md-6 divi 6 degisebilir icine weight icin input koyucaz--->
                            </div><!-- col-md-3 weight row bitis divi-->
                            <div class="row">
                                <div class="col-md-3">
                                    <p>Height</p></div><!--col-md-3 height bitis divi p ye ait col-md-->
                                    <div class="col-md-9">
                                        <input type="number" id="height" class="form-control" placeholder="169">
                                    </div><!--col-md-6 divi 6 degisebilir icine height icin input koyucaz--->
                            </div><!-- col-md-3 height row bitis divi-->
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-primary btn-block" onclick="CalculateBMI();" type="submit">Calculate</button>
                                </div><!--col-md-6 divi 6 degisebilir icine calculate icin button koyucaz--->
                                <div class="col-md-6">
                                    <button class="btn btn-danger btn-block" onclick="Reset();" type="reset">Reset</button>
                                </div><!--col-md-6 divi 6 degisebilir icine reset icin button koyucaz--->
                            </div><!--button row bitis divi calculate-reset icin-->
                           
                        </div><!--bmi-calculator bitis divi-->
                        <div id="bmi-result">
                            <div class="row">
                                <div class="col-md-12">
                                    <p id="result">24</p>
                                    <p id="result-status">Normal</p>
                                </div>
                            </div>
                        </div>
                        <div id="bmi-info">
                            <div class="row">
                                <div class="col-md-3">
                                    <p>< 18.5</p>
                                    <p>Under weight</p>
                                </div>
                                <div class="col-md-3">
                                    <p>18.5-24</p>
                                    <p>Normal</p>
                                </div>
                                <div class="col-md-3">
                                    <p>24-30</p>
                                    <p>Over weight</p>
                                </div>
                                <div class="col-md-3">
                                    <p>>30</p>
                                    <p>Obese</p>
                                </div>
                            </div>
                        </div>
                    </div><!--bmi-box bitis divi-->
                    
                </div><!--container bitis div'i-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
