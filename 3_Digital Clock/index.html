<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="clock">
            <h2>DIGITAL CLOCK</h2>
            <div class="clock-container">
                  <div class="clock-items"><p id="hour">17</p></div>
                  <div class="clock-items"><p id="minute">48</p></div>  
                  <div class="clock-items"><p id="second">34</p></div>  
            </div>
            <p id="date">Date</p>

        </div>



    <script src="app.js"></script>
</body>
</html>
