<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number Game</title>
    <link rel="stylesheet" href="main.css">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <!--Fontawesome -->
    <script src="https://kit.fontawesome.com/f0b82e9e29.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <p>Guessing Number Game</p> 
                </div><!-- p tagi col-md-12 bitis divi-->
                <div class="col-md-12 text-align-right" id="hearts">
                    <i class="fas fa-heart heart-red"></i>
                    <i class="fas fa-heart heart-red"></i>
                    <i class="fas fa-heart heart-red"></i>
                </div><!--col-md-12 text-align-right bitis divi-->
            </div><!--row bitis div-->
            <!--sayi tahmin etme yeri yazicaz -->
            <div class="row">
                <div class="col-md-12">
                    <h5>Guessing Number!!</h5>
                    <input type="number" class="form-control" placeholder="write random number">
                </div><!--col-md-12-->
            </div><!-- sayi tahmin etme row bitis div-->
            <div class="row">
                <div class="col-md-12">
                    <button id="btn-guess" class="btn btn-light btn-block btn-purple btn-show"> Guess It</button>
                    <button id="btn-guess" class="btn btn-secondary btn-block btn-hide"> Try It Again</button>
                </div><!--button divleri bitis divi-->
                <div class="col-md-12">
                    <p id="result"></p>
                </div><!--col-md-12 p result bitis divi-->
            </div>
        </div><!--content bitis div-->
    </div><!--container bitis div-->

    <script src="main.js"></script>
    <!--bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script
</body>
</html>
