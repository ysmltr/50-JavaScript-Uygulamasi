<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güncel Hava Durumu Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app">
        <div class="header">
            <h1>Weather</h1>
            <input type="text" id="searchBar" placeholder="City">
        </div>

        <div class="content"><!---api tarafindan gelen degerlerburda tutulur--->
            <div class="city">Istanbul,TR</div><!---sehir isimleri burda tutulur--->
            <div class="temp">22°C</div><!---sicaklik tutulur--->
            <div class="desc">Gunesli</div><!---Havanin nasil oldugu yazacak--->
            <div class="minmax">22°C/32°C</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
